    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 100px;
            color: #a7a0a0;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background-color: #547044;
            border-radius: 16px;
            overflow: hidden;
            width: 180px;
            text-align: center;
            transition: transform 0.3s, z-index 0.3s;
            position: relative;
            cursor: pointer;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        .price {
            padding: 10px 0;
            background-color: #fff;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .product-card:hover .price {
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 90%;
            }
        }
    header {
        width: 100%;
        background: #fff;
        padding: 35px 40px;
        display: flex;
        align-items: center;
        gap: 25px;
        justify-content: flex-end;
        box-shadow: 0 10px 6px rgba(201, 71, 71, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
        footer {
        width: 100%;
        padding: 35px 40px 40px;
        text-align: center;
        background: #ffffff;
        margin-top: auto;
        box-shadow: 0 -2px 6px rgba(255, 29, 29, 0.1);
        }
    </style>
</head>
